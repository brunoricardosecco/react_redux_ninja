<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <title>Document</title>
</head>
<body>
  
  <div id="app"></div> 

  <script type="text/babel">
    class App extends React.Component {
      state = {
        name: "Jason",
        age: 30,
      }

      handleClick(e) {// Sempre um evento é passado nas funções criadas pelo usuario, não é preciso usa-lo necessariamente, mas há essa opção.
        console.log(this.state);//nao funciona
      }
      handleClick = (e) => {// A arrow function interpreta o this de uma forma diferente da named function. Basicamente sempre usar arrow function..

        //this.state.name = "Brusasno" //NUNCA faça isso, isso é um modo horrivel e inseguro de alterar um estado
        
        this.setState({
          name: "Bruno"
        });

        console.log(this.state);//funciona
      }
      handleOver(e) {
        console.log(e.target);
      }
      handleCopy(e) {
        console.log("Awesome");
      }

      render() {
        return (
          <div className="app-content">
            <h1>Hey bro</h1>
            <p>My name is: {this.state.name} and I have {this.state.age} years old</p>
            <button onClick={this.handleClick}> ClickMe</button>
            <button onMouseOver={this.handleOver}>Hover me</button>
            <p onCopy={this.handleCopy}>Copy me</p>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>

</body>
</html>
